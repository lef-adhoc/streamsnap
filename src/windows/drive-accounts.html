<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self';"
    />
    <title>Drive Accounts</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/folder-picker-modal.css" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #f0f4ff 0%, #eff6ff 60%, #e0f2fe 100%);
        font-family:
          'Inter',
          system-ui,
          -apple-system,
          'Segoe UI',
          sans-serif;
        color: #0f172a;
      }

      .page-shell {
        padding: 36px 24px;
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .hero-panel {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 28px;
        padding: 26px;
        box-shadow: 0 20px 55px rgba(30, 64, 175, 0.18);
        border: 1px solid rgba(30, 64, 175, 0.12);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 12px;
      }

      .hero-panel h1 {
        margin: 0;
        font-size: 1.9rem;
        font-weight: 600;
      }

      .hero-panel p {
        margin: 4px 0 0;
        color: #475569;
      }

      .hero-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .hero-actions button {
        font-weight: 600;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        padding: 10px 18px;
        transition: transform 0.15s ease;
      }

      .hero-actions button:hover {
        transform: translateY(-1px);
      }

      #addAccountBtn {
        background: linear-gradient(135deg, #0ea5e9, #2563eb);
        color: white;
        box-shadow: 0 10px 28px rgba(37, 99, 235, 0.35);
      }

      #closeBtn {
        background: #1e293b;
        color: white;
      }

      .accounts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 16px;
      }

      .account-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 22px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        padding: 18px;
        box-shadow: 0 14px 42px rgba(15, 23, 42, 0.08);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
        position: relative;
      }

      .account-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.16);
      }

      .account-card-inner {
        display: flex;
        gap: 18px;
        align-items: center;
        flex-wrap: wrap;
      }

      .avatar-shell {
        width: 64px;
        height: 64px;
        border-radius: 18px;
        padding: 4px;
        background: linear-gradient(135deg, #0ea5e9, #2563eb);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .avatar-inner {
        width: 100%;
        height: 100%;
        border-radius: 16px;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        font-weight: 600;
        color: white;
        overflow: hidden;
        position: relative;
      }

      .avatar-inner img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .avatar-inner span {
        position: relative;
        z-index: 1;
        display: inline-block;
      }

      .account-details {
        flex: 1;
        min-width: 200px;
      }

      .account-name-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding-right: 32px;
      }

      .account-name {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #0f172a;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        background: rgba(14, 165, 233, 0.15);
        color: #0369a1;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        user-select: none;
      }

      .status-pill:hover {
        background: rgba(14, 165, 233, 0.25);
        transform: scale(1.05);
      }

      .status-pill.inactive {
        background: rgba(248, 113, 113, 0.18);
        color: #b91c1c;
      }

      .status-pill.inactive:hover {
        background: rgba(248, 113, 113, 0.28);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #0ea5e9;
        display: inline-block;
      }

      .status-dot.inactive {
        background: #f87171;
      }

      .account-email {
        margin: 6px 0 2px;
        color: #475569;
        font-size: 0.9rem;
      }

      .account-subtext {
        margin: 0;
        font-size: 0.8rem;
        color: #64748b;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .folder-control-inline {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 8px;
        padding: 8px 12px;
        background: rgba(14, 165, 233, 0.05);
        border-radius: 8px;
        gap: 12px;
      }

      .account-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-end;
        min-width: 190px;
      }

      .control-block {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 10px;
        font-size: 0.75rem;
        font-weight: 600;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .privacy-block {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .switch {
        position: relative;
        width: 44px;
        height: 24px;
        border-radius: 999px;
        background: #e2e8f0;
        padding: 2px;
        cursor: pointer;
      }

      .switch input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        width: 20px;
        height: 20px;
        border-radius: 999px;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(15, 23, 42, 0.25);
        transition:
          transform 0.2s ease,
          background 0.2s ease;
        transform: translateX(0);
      }

      .switch input:checked + .slider {
        transform: translateX(20px);
        background: #0ea5e9;
        box-shadow: 0 6px 14px rgba(14, 165, 233, 0.45);
      }

      .btn-folder,
      .btn-remove {
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.15s ease,
          background 0.15s ease;
      }

      .btn-folder {
        background: rgba(14, 165, 233, 0.15);
        color: #0369a1;
        border: 1px solid rgba(14, 165, 233, 0.25);
        flex-shrink: 0;
        padding: 6px 14px;
        font-size: 0.8rem;
      }

      .btn-folder:hover {
        background: rgba(14, 165, 233, 0.25);
        border-color: rgba(14, 165, 233, 0.35);
        transform: translateY(-1px);
      }

      .btn-remove {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 28px;
        height: 28px;
        border: none;
        background: rgba(248, 113, 113, 0.12);
        color: #b91c1c;
        border-radius: 50%;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        line-height: 1;
        opacity: 1;
        z-index: 10;
      }

      .btn-remove:hover {
        background: rgba(248, 113, 113, 0.35);
        transform: scale(1.15);
      }

      .no-accounts {
        padding: 28px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.9);
        text-align: center;
        color: #475569;
        border: 1px dashed rgba(15, 23, 42, 0.15);
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="page-shell">
      <div class="hero-panel">
        <div>
          <h1>Google Drive Accounts</h1>
          <p>Organize your Google Drive profiles, default folders and privacy preferences.</p>
        </div>
        <div class="hero-actions">
          <button id="addAccountBtn">+ Add Account</button>
          <button id="closeBtn">Close</button>
        </div>
      </div>

      <div id="accountsList" class="accounts-grid"></div>
    </div>

    <template id="accountTemplate">
      <div class="account-card">
        <button class="btn-remove">‚úï</button>
        <div class="account-card-inner">
          <div class="avatar-shell">
            <div class="avatar-inner">
              <img class="account-avatar-img" src="" alt="Avatar" />
              <span class="account-avatar-initial">A</span>
            </div>
          </div>

          <div class="account-details">
            <div class="account-name-row">
              <div class="account-name">Account</div>
              <label class="status-pill">
                <input type="checkbox" class="chk-active" style="display: none" />
                <span class="status-dot"></span>
                <span class="status-text">Active</span>
              </label>
            </div>
            <p class="account-email">email@example.com</p>
            <p class="account-subtext">üìÅ <span class="account-folder">Not set</span></p>
            <div class="folder-control-inline">
              <div style="display: flex; align-items: center; gap: 6px">
                <span style="font-size: 0.9rem">üìÅ</span>
                <span
                  style="
                    white-space: nowrap;
                    font-size: 0.75rem;
                    font-weight: 600;
                    color: #64748b;
                    text-transform: uppercase;
                    letter-spacing: 0.08em;
                  "
                  >Default Folder</span
                >
              </div>
              <button class="btn-folder">Select Folder</button>
            </div>
          </div>

          <div class="account-controls"></div>
        </div>
      </div>
    </template>

    <script src="../js/folder-picker-modal.js"></script>
    <script src="../js/drive-accounts-renderer.js"></script>
  </body>
</html>
