<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recording Controls</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: transparent !important;
        -webkit-app-region: drag;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        -webkit-app-region: no-drag;
        cursor: pointer;
      }
      .controls {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 12px;
        padding: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
        backdrop-filter: blur(10px);
      }
      .timer {
        font-family: monospace;
        font-size: 14px;
        font-weight: bold;
      }
      .btn {
        width: 32px;
        height: 32px;
        border: none;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }
      .btn:hover {
        transform: scale(1.1);
      }
      .btn-pause {
        background: rgba(255, 255, 255, 0.2);
      }
      .btn-resume {
        background: #10b981;
      }
      .btn-stop {
        background: #ef4444;
      }
      .btn-discard {
        background: #6b7280;
      }
      .dot {
        width: 8px;
        height: 8px;
        background: #ef4444;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .pause-bars {
        display: flex;
        gap: 2px;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .pause-bars::before,
      .pause-bars::after {
        content: '';
        width: 3px;
        height: 12px;
        background: white;
        border-radius: 1px;
      }
      .play-text {
        font-size: 12px;
        line-height: 1;
        color: white;
      }
      .stop-square {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 1px;
        margin: auto;
      }
      .x-icon {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .x-icon::before,
      .x-icon::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 2px;
        background: white;
        border-radius: 1px;
        left: 50%;
        top: 50%;
        transform-origin: center;
      }
      .x-icon::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }
      .x-icon::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <div class="dot"></div>
      <span class="timer" id="recordingTime">00:00</span>

      <button id="pauseBtn" class="btn btn-pause" title="Pause">
        <div class="pause-bars"></div>
      </button>

      <button id="resumeBtn" class="btn btn-resume" title="Resume" style="display: none">
        <span class="play-text">â–¶</span>
      </button>

      <button id="stopBtn" class="btn btn-stop" title="Stop">
        <div class="stop-square"></div>
      </button>

      <button id="discardBtn" class="btn btn-discard" title="Discard">
        <div class="x-icon"></div>
      </button>
    </div>

    <script src="../js/floating-renderer.js"></script>
  </body>
</html>
