<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Success</title>
    <link rel="stylesheet" href="../css/drive-success-modal.css" />
  </head>
  <body>
    <div class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <div class="success-icon">âœ…</div>
          <h2 class="modal-title">Uploaded to Drive!</h2>
          <p class="modal-subtitle" id="accountName"></p>
        </div>

        <div class="modal-info">
          <div class="info-item">
            <p class="info-label">File Name:</p>
            <p class="info-value" id="fileName"></p>
          </div>
          <div class="info-item" id="driveLinkContainer" style="display: none">
            <p class="info-label">Drive Link:</p>
            <p class="info-value link-value" id="driveLink"></p>
          </div>
        </div>

        <div class="modal-actions">
          <button id="openDriveLinkBtn" class="btn btn-primary" style="display: none">Open in Drive</button>
          <button id="closeDriveModalBtn" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
    <script src="../js/drive-success-modal.js"></script>
  </body>
</html>
